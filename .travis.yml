language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-28
    - sys-img-armeabi-v7a-android-28
before_install:
  - cd GymCompanion
before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

